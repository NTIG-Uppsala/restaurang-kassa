name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.0' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore './WindowsFormsApp1/WindowsFormsApp1.sln'
      - name: Build
        run: dotnet build './WindowsFormsApp1/WindowsFormsApp1.sln' --configuration Release --no-restore
      - name: Test
        run: dotnet test './WindowsFormsApp1/WindowsFormsApp1.sln' --no-restore --verbosity normal