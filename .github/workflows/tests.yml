
name: .NET

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore TestProject/UnitTest1
      - name: Run Test
        run: dotnet test --verbosity normal TestProject/UnitTest1